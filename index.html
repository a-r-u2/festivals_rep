<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Indian Festival Explorer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Hero -->
  <header class="bg-primary text-white text-center py-5">
    <div class="container">
      <h1>Explore Indian Festivals</h1>
      <p class="lead">Discover festivals by state, month, and type</p>
    </div>
  </header>

  <!-- Filters -->
  <section class="container my-4">
    <div class="row g-3">
      <div class="col-md-4">
        <select id="stateFilter" class="form-select">
          <option value="">All States</option>
          <option value="Andhra Pradesh">Andhra Pradesh</option>
          <option value="Arunachal Pradesh">Arunachal Pradesh</option>
          <option value="Assam">Assam</option>
          <option value="Bihar">Bihar</option>
          <option value="Chhattisgarh">Chhattisgarh</option>
          <option value="Goa">Goa</option>
          <option value="Gujarat">Gujarat</option>
          <option value="Haryana">Haryana</option>
          <option value="Himachal Pradesh">Himachal Pradesh</option>
          <option value="Jharkhand">Jharkhand</option>
          <option value="Karnataka">Karnataka</option>
          <option value="Kerala">Kerala</option>
          <option value="Madhya Pradesh">Madhya Pradesh</option>
          <option value="Maharashtra">Maharashtra</option>
          <option value="Manipur">Manipur</option>
          <option value="Meghalaya">Meghalaya</option>
          <option value="Mizoram">Mizoram</option>
          <option value="Nagaland">Nagaland</option>
          <option value="Odisha">Odisha</option>
          <option value="Punjab">Punjab</option>
          <option value="Rajasthan">Rajasthan</option>
          <option value="Sikkim">Sikkim</option>
          <option value="Tamil Nadu">Tamil Nadu</option>
          <option value="Telangana">Telangana</option>
          <option value="Tripura">Tripura</option>
          <option value="Uttar Pradesh">Uttar Pradesh</option>
          <option value="Uttarakhand">Uttarakhand</option>
          <option value="West Bengal">West Bengal</option>
        </select>
      </div>
      <div class="col-md-4">
        <select id="monthFilter" class="form-select">
          <option value="">All Months</option>
          <option value="January">January</option>
          <option value="February">February</option>
          <option value="March">March</option>
          <option value="April">April</option>
          <option value="May">May</option>
          <option value="June">June</option>
          <option value="July">July</option>
          <option value="August">August</option>
          <option value="September">September</option>
          <option value="October">October</option>
          <option value="November">November</option>
          <option value="December">December</option>
        </select>
      </div>
      <div class="col-md-4">
        <select id="typeFilter" class="form-select">
          <option value="">All Types</option>
          <option value="Cultural">Cultural</option>
          <option value="Religious">Religious</option>
          <option value="Harvest">Harvest</option>
          <option value="Seasonal">Seasonal</option>
        </select>
      </div>
    </div>
  </section>
  

  <!-- Cards -->
  <section class="container py-3">
    <div class="row" id="festivalCards">
        <p id="noResultsMsg" class="text-center text-muted mt-4" style="display: none;">
            No festivals found matching the selected filters.
        </p>
    </div>
  </section>

  <p id="noResultsMsg" class="text-center text-muted mt-4" style="display: none;">
    No festivals found matching the selected filters.
  </p><br>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-4 fixed-bottom">
    <p class="mb-0">© 2025 Festival Explorer. Built with ❤️</p>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/dataloader.js"></script>
</body>


<!-- Modal for Festival Details -->
<div class="modal fade" id="festivalModal" tabindex="-1" aria-labelledby="festivalModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="festivalModalLabel">Festival Title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="festivalModalBody">
        <!-- Dynamic content inserted by JS -->
      </div>
    </div>
  </div>
</div>


</html>
